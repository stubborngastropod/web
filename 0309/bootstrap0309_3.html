<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
  <body>
    <div class="container col-6">
        <div class="row">
            <div class="invalid bg-danger text-white p-3">
                Invalid Login or password
            </div>
            <p class="d-flex h2 mt-3 mb-3 text-start fw-bold">
                SSAFY 전용 GitLab 시스템
            </p>
            <hr>
            </div>
            <div class="border border-lightgray rounded mt-2">
                <h5 class="title text-center fw-bold mt-3 pb-3 border-bottom border-2 border-primary">
                    Sign in 
                </h5>
                <form class="row row-cols-lg-auto g-3 align-items-center d-flex flex-column">
                    <div class="col-12">
                      <h5 class="px-3 pt-3 fw-bold">
                        Username or Email
                      </h5>
                      <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                      <div class="input-group px-3">
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername">
                      </div>
                    </div>
                  
                    <div class="col-12">
                      <h5 class="px-3 pt-3 fw-bold">
                        Password
                      </h5>
                      <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                      <div class="input-group px-3">
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername">
                      </div>
                    </div>
                  
                    <div class="col-12 d-flex justify-content-between px-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                          Remember me
                        </label>
                      </div>
                      <a href="#">Forgot the password?</a>
                    </div>
                  
                    <div class="d-grid gap-2 p-4">
                      <button type="submit" class="btn btn-primary btn-success">Sign in</button>
                    </div>
                  </form>
            </div>
        </div>
        </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
