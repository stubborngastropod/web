<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <form action="">
        <h1>회원가입 양식 만들기</h1>
        <div>
            <label for="name">이름</label>
            <input type="text" value="김첨지">
        </div>
        <div>
            <label for="name">아이디</label>
            <input type="text">
        </div>
        <div>
            <label for="name">비밀번호</label>
            <input type="password">
        </div>
        <div>
            <input type="radio" name="sex" id="male" checked>
            <label for="male">남</label>
            <input type="radio" name="sex" id="female">
            <label for="female">여</label>
            <input type="radio" name="sex" id="none">
            <label for="none">알리고 싶지 않음</label>
        </div>
        <div>
            <label for="name">취미:</label>
            <select name="hobby" id="hobby-select">
                <option value="">--취미를 선택해주세요--</option>
                <option value="coding">코딩하기</option>
                <option value="gaming">게임하기</option>
            </select>
        </div>
        <div>
            <input type="submit" value="제출하기">
        </div>
    </form>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hGrIgIfCxP0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
