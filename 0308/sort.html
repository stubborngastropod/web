<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .test {
     text-align: center
    }
    /* 가운데 정렬의 두가지 방법 */
    /* 1. margin: 0px auto */
    /* 2. 부모 요소에 text-align: center */

    .parent{
        width: 100px;
        height: 100px;
        border: 2px solid brown;
    }

    .child{
        width: 50px;
        height: 50px;
        border: 2px dashed yellowgreen;
    }
    </style>
</head>
<body>
    <div class="test">
        가운데
    </div>

    <span class="test">
        가운데
    </span>

    <span class="test">
        가운데
    </span>

    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
